<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="icon" href="Imagenes/Logo saturno negro.png">
    <div class="container1">
        <header class="d-flex align-items-center py-3 mb-4 border-bottom">
        <img src="Imagenes/Logo saturno negro.png" width="50" height="50" alt="Logo Saturno">
            <p class="titulo1 fs-4 mb-0 ms-3">Proyecto CV - Nicolás Galarza</p>
        </header>
      </div>
<style> .container1 {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    background-color: black;
    color: white
  }
</style>
</head>
<body>
    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
        <div class="row align-items-center g-lg-5 py-5">
          <div class="col-lg-7 text-center text-lg-start">
            <h1 class="display-4 fw-bold lh-1 mb-3">Estemos en contacto</h1>
            <p class="col-lg-10 fs-4">Si tienes una idea en mente y no sabes cómo llevarla a cabo, puedo ayudarte a planificar y ejecutar tu proyecto de manera efectiva. ¡Escribeme!</p>
          </div>
          <div class="col-md-10 mx-auto col-lg-5">
            <form action="" class="p-4 p-md-5 border rounded-3 bg-light" method="post">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="Ingrese Nombre Completo">
                <label for="floatingInput" class="w-100">Nombre Completo</label>
              </div>
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput" class="w-100">Correo electrónico</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="consulta" placeholder="Consulta">
                <label for="consulta" class="w-100">Consulta</label>
              </div>
              <button class="w-100 btn btn-lg btn-success" type="submit">Enviar</button>
              <hr class="my-4">
              <small class="text-muted">¡Que sea el comienzo de una gran relación laboral!</small>
            </form>
          </div>
        </div>
      </div>
</body>
</html>
